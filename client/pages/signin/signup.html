<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input autocomplete="off" name="username" type='text' ng-model='user.username' required ng-minlength="2" ng-maxlength="10">
    <input autocomplete="off" name="password" type="password" ng-model='user.password' ng-minlength="2" >

    <button>signup</button>
  </form>
</div>
